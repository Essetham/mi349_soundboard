<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=decive-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card Layout</title>
</head>
<body>
  <div class="soundboard">
    <h1>Soundboard</h1>
    <ul class="buttons">
      <li><input type="image" onclick="playCarSound()"><img src="car.png" alt="Car"></input>
      </li>
      <li><input type="image" onclick="playCoinSound()"><img src="coin.png" alt="Coin"></input>
      </li>
      <li><input type="image" onclick="playSubmarineSound()"><img src="submarine.png" alt="Submarine"></input>
      </li>
    </ul>
  </div>
  <script src="soundboard.js"></script>
</body>
</html>
